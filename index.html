<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="weather">
    <div class="weather-header">
        <input type="text" placeholder="Enter Your Location" class="input-box">
       
        <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
    </div>

    <div class="weather-hero-section">
        <img src="cloud.png" alt="image not found" class="weather-image">
        <div class="description-box">
            <p class="temperature">0 Â°C</p>
            <p class="temp-description">Clear</p>
        </div>
    </div>
<div class="bottom-section">
    <div class="humidity-box">
        <i class="fa-solid fa-droplet"></i>
        <p class="humidity-value" >45 %</p>
        <p class="humidity-description">Humidity</p>


    </div>

    <div class="wind-box">
        <i class="fa-solid fa-wind"></i>
        <p class="wind-value">45 KM/H</p>
        <p class="wind-description">Wind Speed</p>


    </div>
</div>
</div>
    <script src="https://kit.fontawesome.com/ed267e2a79.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
